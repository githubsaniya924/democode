<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #1565c0;
            padding: 10px 20px;
        }

        .navbar-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #e3f2fd;
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }

        .contact-form,
        .contact-info {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #1565c0;
            margin-bottom: 20px;
            margin-top: 10px;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1565c0;
            margin-bottom: 15px;
        }

        .contact-info p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 10px;
        }

        .form-control {
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .btn-submit {
            background-color: #1976d2;
            color: white;
            font-size: 1rem;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #1565c0;
            color: white;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media screen and (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Employee Tracker</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-container">
            <!-- Contact Form -->
            <div class="contact-form">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit">Submit</button>
                </form>
            </div>

            <!-- Contact Information -->
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Email:</strong> support@employeetracker.com</p>
                <p><strong>Phone:</strong> +91 8360773532</p>
                <p>Feel free to reach out for any queries or support. We're here to help!</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 Employee Performance Tracker. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
